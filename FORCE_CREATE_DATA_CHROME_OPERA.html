    <div class="container">

        <div class="warning">

        </div>
        
        <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            document.getElementById('result').innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function showDataPreview(data) {
            document.getElementById('dataPreview').innerHTML = `
                <div class="data-preview">
                    <h4>üìä Preview Data:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function checkCurrentStatus() {
            console.log('üîç Checking localStorage status...');
            
            const keys = [
                'user_data',
                'schools_data', 
                'tasks_data',
                'supervisions_data',
                'additional_tasks_data',
                'events_data'
            ];
            
            let report = '<h3>üìä Status localStorage:</h3><ul>';
            let totalItems = 0;
            let emptyCount = 0;
            
            const status = {};
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        const count = Array.isArray(parsed) ? parsed.length : 1;
                        totalItems += count;
                        status[key] = count;
                        report += `<li><strong>${key}:</strong> ${count} items ‚úÖ</li>`;
                    } catch (e) {
                        status[key] = 'error';
                        report += `<li><strong>${key}:</strong> Error parsing ‚ùå</li>`;
                    }
                } else {
                    emptyCount++;
                    status[key] = 'kosong';
                    report += `<li><strong>${key}:</strong> <span class="highlight">KOSONG</span> ‚ö†Ô∏è</li>`;
                }
            });
            
            report += `</ul>`;
            report += `<p><strong>Total items: ${totalItems}</strong></p>`;
            report += `<p><strong>Data kosong: ${emptyCount}/${keys.length}</strong></p>`;
            
            if (totalItems === 0) {
                report += '<div class="error"><h4>‚ùå MASALAH DITEMUKAN</h4><p>Semua data localStorage kosong! Ini sebabnya dashboard tidak menampilkan data.</p></div>';
                showResult(report, 'error');
            } else if (emptyCount > 0) {
                report += '<div class="warning"><h4>‚ö†Ô∏è DATA TIDAK LENGKAP</h4><p>Beberapa data kosong. Sebaiknya force create ulang semua data.</p></div>';
                showResult(report, 'warning');
            } else {
                report += '<div class="success"><h4>‚úÖ DATA LENGKAP</h4><p>Semua data tersedia. Dashboard seharusnya menampilkan data.</p></div>';
                showResult(report, 'success');
            }
            
            showDataPreview(status);
        }
