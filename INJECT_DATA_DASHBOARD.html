            localStorage.setItem('tasks', JSON.stringify(sampleData.tasks));

        function checkData() {
            console.log('üîç Checking current data...');
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const localData = JSON.parse(localStorage.getItem('local-database') || '{}');
            
            const output = document.getElementById('output');
            output.innerHTML = `
                <h3>üìä Data Saat Ini:</h3>
                <pre>${JSON.stringify({
                    currentUser: {
                        username: currentUser.username,
                        fullName: currentUser.fullName,
                        role: currentUser.role
                    },
                    dataCounts: {
                        tasks: (localData.tasks || []).length,
                        supervisions: (localData.supervisions || []).length,
                        schools: (localData.schools || []).length,
                        additionalTasks: (localData.additionalTasks || []).length
                    }
                }, null, 2)}</pre>
            `;
        }

        function clearData() {
            if (confirm('‚ö†Ô∏è Yakin ingin menghapus semua data?')) {
                localStorage.removeItem('local-database');
                localStorage.removeItem('tasks');
                localStorage.removeItem('supervisions');
                localStorage.removeItem('schools');
                localStorage.removeItem('additionalTasks');
                localStorage.removeItem('users');
                
                console.log('üóëÔ∏è All data cleared!');
                
                const successDiv = document.getElementById('success');
                successDiv.style.display = 'block';
                successDiv.style.background = '#dc3545';
                successDiv.innerHTML = 'üóëÔ∏è Semua data telah dihapus!';
                
                document.getElementById('output').innerHTML = '';
            }
        }

        // Auto-check data on load
        window.onload = function() {
            checkData();
        };
    </script>
</body>
