<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ TEST LAPORAN LANGSUNG</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4f46e5;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success { background: #d1fae5; color: #065f46; border-left: 5px solid #10b981; }
        .error { background: #fee2e2; color: #991b1b; border-left: 5px solid #ef4444; }
        .warning { background: #fef3c7; color: #92400e; border-left: 5px solid #f59e0b; }
        .info { background: #dbeafe; color: #1e40af; border-left: 5px solid #3b82f6; }
        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn:hover { background: #4338ca; transform: translateY(-2px); }
        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
        .highlight {
            background: #fef3c7;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            background: #f8fafc;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ TEST LAPORAN LANGSUNG</h1>
            <p>Test dan verifikasi perbaikan laporan tugas tambahan</p>
        </div>

        <div id="status" class="info">
            üß™ Siap untuk test laporan tugas tambahan...
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìä Test Data</h3>
                <div id="dataTest">Belum ditest...</div>
                <button class="btn" onclick="testData()">üîç Test Data</button>
            </div>
            <div class="card">
                <h3>üìÑ Test PDF Export</h3>
                <div id="pdfTest">Belum ditest...</div>
                <button class="btn" onclick="testPDF()">üìÑ Test PDF</button>
            </div>
        </div>

        <div class="test-result">
            <h3>üß™ Hasil Test Lengkap</h3>
            <div id="fullTestResult">Klik "Jalankan Test Lengkap" untuk memulai...</div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-danger" onclick="runFullTest()">
                üß™ Jalankan Test Lengkap
            </button>
            <button class="btn btn-success" onclick="openReportsPage()" id="openReportsBtn" style="display: none;">
                üìä Buka Halaman Laporan
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }

        function testData() {
            console.log('üß™ Testing data availability...');
            
            try {
                // Check localStorage data
                const additionalTasks = localStorage.getItem('additional_tasks_data');
                const tasks = localStorage.getItem('tasks_data');
                const supervisions = localStorage.getItem('supervisions_data');

                let result = '<strong>üìä Test Data Results:</strong><br>';
                let allGood = true;

                if (additionalTasks && additionalTasks !== '[]') {
                    const parsed = JSON.parse(additionalTasks);
                    result += `‚úÖ Tugas Tambahan: <span class="highlight">${parsed.length} item</span><br>`;
                    
                    // Show sample data
                    if (parsed.length > 0) {
                        result += `üìã Sample: "${parsed[0].name}"<br>`;
                    }
                } else {
                    result += `‚ùå Tugas Tambahan: <span class="highlight">KOSONG</span><br>`;
                    allGood = false;
                }

                if (tasks && tasks !== '[]') {
                    const parsed = JSON.parse(tasks);
                    result += `‚úÖ Tugas Harian: <span class="highlight">${parsed.length} item</span><br>`;
                } else {
                    result += `‚ö†Ô∏è Tugas Harian: <span class="highlight">KOSONG</span><br>`;
                }

                if (supervisions && supervisions !== '[]') {
                    const parsed = JSON.parse(supervisions);
                    result += `‚úÖ Supervisi: <span class="highlight">${parsed.length} item</span><br>`;
                } else {
                    result += `‚ö†Ô∏è Supervisi: <span class="highlight">KOSONG</span><br>`;
                }

                if (allGood) {
                    result += `<br>üéâ <strong>DATA TEST PASSED!</strong>`;
                    document.getElementById('dataTest').innerHTML = result;
                    return true;
                } else {
                    result += `<br>‚ùå <strong>DATA TEST FAILED!</strong>`;
                    document.getElementById('dataTest').innerHTML = result;
                    return false;
                }

            } catch (error) {
                document.getElementById('dataTest').innerHTML = `‚ùå Error: ${error.message}`;
                return false;
            }
        }

        function testPDF() {
            console.log('üß™ Testing PDF export capability...');
            
            try {
                let result = '<strong>üìÑ Test PDF Results:</strong><br>';
                let pdfReady = false;

                // Test jsPDF availability
                if (typeof window.jsPDF !== 'undefined') {
                    result += `‚úÖ jsPDF Library: <span class="highlight">LOADED FROM CDN</span><br>`;
                    
                    try {
                        const { jsPDF } = window.jsPDF;
                        const testDoc = new jsPDF();
                        testDoc.text('Test PDF Generation', 20, 20);
                        result += `‚úÖ PDF Generation: <span class="highlight">SUCCESS</span><br>`;
                        pdfReady = true;
                    } catch (genError) {
                        result += `‚ùå PDF Generation: <span class="highlight">FAILED</span><br>`;
                        result += `Error: ${genError.message}<br>`;
                    }
                } else {
                    result += `‚ùå jsPDF Library: <span class="highlight">NOT LOADED</span><br>`;
                }

                // Test print fallback
                if (typeof window.print === 'function') {
                    result += `‚úÖ Print Fallback: <span class="highlight">AVAILABLE</span><br>`;
                } else {
                    result += `‚ùå Print Fallback: <span class="highlight">NOT AVAILABLE</span><br>`;
                }

                if (pdfReady) {
                    result += `<br>üéâ <strong>PDF TEST PASSED!</strong>`;
                    document.getElementById('pdfTest').innerHTML = result;
                    return true;
                } else {
                    result += `<br>‚ö†Ô∏è <strong>PDF TEST PARTIAL - Fallback Available</strong>`;
                    document.getElementById('pdfTest').innerHTML = result;
                    return true; // Still pass because fallback exists
                }

            } catch (error) {
                document.getElementById('pdfTest').innerHTML = `‚ùå Error: ${error.message}`;
                return false;
            }
        }

                    {

                const timestamp = Date.now();
                localStorage.setItem('additional_tasks_data', JSON.stringify(additionalTasks));

                localStorage.setItem('tasks_data', JSON.stringify(tasks));
                localStorage.setItem('tasks_data_backup', JSON.stringify(tasks));

                localStorage.setItem('supervisions_data', JSON.stringify(supervisions));
                localStorage.setItem('supervisions_data_backup', JSON.stringify(supervisions));

                console.log('‚úÖ Test data created successfully');
                return true;

            } catch (error) {

        async function runFullTest() {
            updateStatus('üß™ Menjalankan test lengkap...', 'info');
            
            let fullResult = '<strong>üß™ FULL TEST RESULTS:</strong><br><br>';
            
            try {
                // Step 1: Create test data
                fullResult += '<strong>STEP 1: Create Test Data</strong><br>';
                const dataCreated = createTestData();
                if (dataCreated) {
                    fullResult += '‚úÖ Test data created successfully<br><br>';
                } else {
                    fullResult += '‚ùå Failed to create test data<br><br>';
                }

                await new Promise(resolve => setTimeout(resolve, 1000));

                // Step 2: Test data availability
                fullResult += '<strong>STEP 2: Test Data Availability</strong><br>';
                const dataTest = testData();
                if (dataTest) {
                    fullResult += '‚úÖ Data test passed<br><br>';
                } else {
                    fullResult += '‚ùå Data test failed<br><br>';
                }

                await new Promise(resolve => setTimeout(resolve, 1000));

                // Step 3: Test PDF export
                fullResult += '<strong>STEP 3: Test PDF Export</strong><br>';
                const pdfTest = testPDF();
                if (pdfTest) {
                    fullResult += '‚úÖ PDF test passed<br><br>';
                } else {
                    fullResult += '‚ùå PDF test failed<br><br>';
                }

                // Final result
                if (dataCreated && dataTest && pdfTest) {
                    fullResult += '<strong>üéâ ALL TESTS PASSED!</strong><br>';
                    fullResult += 'Laporan tugas tambahan siap digunakan.<br>';
                    updateStatus('üéâ SEMUA TEST BERHASIL! Laporan siap digunakan.', 'success');
                    document.getElementById('openReportsBtn').style.display = 'inline-block';
                } else {
                    fullResult += '<strong>‚ö†Ô∏è SOME TESTS FAILED</strong><br>';
                    fullResult += 'Periksa hasil test di atas untuk detail.<br>';
                    updateStatus('‚ö†Ô∏è Beberapa test gagal. Periksa hasil detail.', 'warning');
                }

                document.getElementById('fullTestResult').innerHTML = fullResult;

            } catch (error) {
                fullResult += `‚ùå <strong>TEST ERROR:</strong> ${error.message}<br>`;
                document.getElementById('fullTestResult').innerHTML = fullResult;
                updateStatus(`‚ùå Error during test: ${error.message}`, 'error');
            }
        }

        function openReportsPage() {
            try {
                const timestamp = Date.now();
                window.location.href = `/reports?test=${timestamp}`;
            } catch (error) {
                window.open(`/reports?test=${timestamp}`, '_blank');
            }
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                runFullTest();
            }, 2000);
        });
    </script>
</body>
</html>
