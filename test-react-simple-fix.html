<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React Simple Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f9ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .success { color: #16a34a; background: #dcfce7; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .error { color: #dc2626; background: #fef2f2; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info { color: #2563eb; background: #dbeafe; padding: 15px; border-radius: 8px; margin: 15px 0; }
        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
        }
        button:hover { background: #1d4ed8; }
        .btn-success { background: #16a34a; }
        .btn-success:hover { background: #15803d; }
        .btn-warning { background: #d97706; }
        .btn-warning:hover { background: #b45309; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test React Simple Fix</h1>
        
        <div class="info">
            <h3>üìä Server Status Check</h3>
            <p>Frontend: <span id="frontendStatus">Checking...</span></p>
            <p>Backend: <span id="backendStatus">Checking...</span></p>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button onclick="checkServers()" class="btn-info">üîÑ Check Servers</button>
            <button onclick="openApp()" class="btn-success">üöÄ Open App</button>
            <button onclick="setAuthAndOpen()" class="btn-warning">üîë Set Auth & Open</button>
        </div>

        <div class="success">
            <h3>üéØ Quick Actions:</h3>
            <ol>
                <li><strong>Check servers</strong> ‚Üí Pastikan frontend dan backend berjalan</li>
                <li><strong>Set Auth & Open</strong> ‚Üí Setup login otomatis dan buka app</li>
                <li><strong>Clear cache</strong> ‚Üí Jika masih bermasalah</li>
            </ol>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            status.innerHTML += `<div class="${className}">${message}</div>`;
        }

        async function checkServers() {
            showStatus('üîÑ Checking servers...', 'info');
            
            // Check frontend
            try {
                const frontendResponse = await fetch('http://localhost:5173/', {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (frontendResponse.ok) {
                    document.getElementById('frontendStatus').innerHTML = '<span style="color: #16a34a;">‚úÖ Online</span>';
                    showStatus('‚úÖ Frontend server is running', 'success');
                } else {
                    document.getElementById('frontendStatus').innerHTML = '<span style="color: #dc2626;">‚ùå Error</span>';
                    showStatus('‚ö†Ô∏è Frontend server error: ' + frontendResponse.status, 'error');
                }
            } catch (error) {
                document.getElementById('frontendStatus').innerHTML = '<span style="color: #dc2626;">‚ùå Offline</span>';
                showStatus('‚ùå Frontend not accessible: ' + error.message, 'error');
            }
            
            // Check backend
            try {
                const backendResponse = await fetch('http://localhost:5000/api/schools', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    signal: AbortSignal.timeout(5000)
                });
                
                if (backendResponse.ok) {
                    document.getElementById('backendStatus').innerHTML = '<span style="color: #16a34a;">‚úÖ Online</span>';
                    showStatus('‚úÖ Backend server is running', 'success');
                } else {
                    document.getElementById('backendStatus').innerHTML = '<span style="color: #dc2626;">‚ùå Error</span>';
                    showStatus('‚ö†Ô∏è Backend server error: ' + backendResponse.status, 'error');
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = '<span style="color: #dc2626;">‚ùå Offline</span>';
                showStatus('‚ùå Backend not accessible: ' + error.message, 'error');
            }
        }

        function openApp() {
            showStatus('üöÄ Opening application...', 'info');
            window.open('http://localhost:5173', '_blank');
        }

        function setAuthAndOpen() {
            showStatus('üîë Setting up authentication...', 'info');
            
            // Clear existing data
            localStorage.clear();
            sessionStorage.clear();
            
            // Set auth data
            localStorage.setItem('auth_token', 'fix-' + Date.now());
            localStorage.setItem('user_data', JSON.stringify({
                id: 'admin',
                username: 'admin',
                fullName: 'Administrator',
                role: 'admin',
                nip: '123456789',
                email: 'admin@sekolah.local'
            }));
            
            showStatus('‚úÖ Authentication set successfully!', 'success');
            showStatus('üöÄ Opening application...', 'info');
            
            setTimeout(() => {
                window.open('http://localhost:5173', '_blank');
            }, 1000);
        }

        // Auto-check on load
        window.onload = function() {
            showStatus('‚úÖ Test tool loaded successfully', 'success');
            setTimeout(checkServers, 1000);
        };
    </script>
</body>
</html>
