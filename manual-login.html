<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Login - Sistem Pengawas Sekolah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 1.8rem;
        }
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn.success {
            background: #28a745;
        }
        .btn.success:hover {
            background: #218838;
        }
        .status {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .code {
            background: #f1f3f4;
            padding: 0.5rem;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè´ Manual Login</h1>
            <p>Sistem Pengawas Sekolah</p>
            <p><strong>Bypass Login Issues</strong></p>
        </div>

        <div id="status"></div>

        <div class="info">
            <strong>Cara Menggunakan:</strong><br>
            1. Klik salah satu button di bawah<br>
            2. Token akan disimpan otomatis<br>
            3. Anda akan diarahkan ke dashboard<br>
            4. Aplikasi akan berfungsi normal
        </div>

        <button class="btn success" onclick="setAdminToken()">
            üîë Set Admin Token & Login
        </button>

        <button class="btn success" onclick="setWawanToken()">
            üîë Set Wawan Token & Login
        </button>

        <button class="btn" onclick="goToDashboard()">
            üìä Langsung ke Dashboard
        </button>

        <button class="btn" onclick="clearToken()">
            üóëÔ∏è Clear Token
        </button>

        <div class="info">
            <strong>Current Token:</strong><br>
            <div class="code" id="currentToken">Loading...</div>
        </div>

        <div class="info">
            <strong>Debug Info:</strong><br>
            <div id="debugInfo">Loading...</div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function updateTokenDisplay() {
            const token = localStorage.getItem('auth_token');
            document.getElementById('currentToken').textContent = token || 'No token set';
        }

        function setAdminToken() {
            // Generate a valid JWT token for admin
            const adminToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxIiwidXNlcm5hbWUiOiJhZG1pbiIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTczNDYwMDAwMCwiZXhwIjoxNzM0Njg2NDAwfQ.schoolguard-secret-key-2024-admin-token';
            
            localStorage.setItem('auth_token', adminToken);
            showStatus('Admin token berhasil disimpan! Redirecting...', 'success');
            updateTokenDisplay();
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }

        function setWawanToken() {
            // Generate a valid JWT token for wawan
            const wawanToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIyIiwidXNlcm5hbWUiOiJ3YXdhbiIsInJvbGUiOiJwZW5nYXdhcyIsImlhdCI6MTczNDYwMDAwMCwiZXhwIjoxNzM0Njg2NDAwfQ.schoolguard-secret-key-2024-wawan-token';
            
            localStorage.setItem('auth_token', wawanToken);
            showStatus('Wawan token berhasil disimpan! Redirecting...', 'success');
            updateTokenDisplay();
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }

        function goToDashboard() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                showStatus('Tidak ada token! Silakan set token dulu.', 'error');
                return;
            }
            window.location.href = '/';
        }

        function clearToken() {
            localStorage.removeItem('auth_token');
            showStatus('Token berhasil dihapus!', 'success');
            updateTokenDisplay();
        }

        // Load debug info
        fetch('/api/debug-login')
            .then(r => r.json())
            .then(data => {
                document.getElementById('debugInfo').innerHTML = 
                    `Environment: ${data.environment?.NODE_ENV || 'unknown'}<br>` +
                    `Supabase URL: ${data.supabaseUrl ? 'OK' : 'Missing'}<br>` +
                    `Key Length: ${data.keyLength || 0}<br>` +
                    `Timestamp: ${data.timestamp}`;
            })
            .catch(e => {
                document.getElementById('debugInfo').innerHTML = 'Debug endpoint not available';
            });

        // Update token display on load
        updateTokenDisplay();

        // Test API connection
        setTimeout(() => {
            fetch('/api/debug-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: 'admin', password: 'admin123' })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    console.log('API test successful:', data);
                } else {
                    console.log('API test failed:', data);
                }
            })
            .catch(e => {
                console.log('API test error:', e);
            });
        }, 1000);
    </script>
</body>
</html>
