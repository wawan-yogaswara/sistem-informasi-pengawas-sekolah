<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f9ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .success { color: #16a34a; background: #dcfce7; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .error { color: #dc2626; background: #fef2f2; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info { color: #2563eb; background: #dbeafe; padding: 15px; border-radius: 8px; margin: 15px 0; }
        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
        }
        button:hover { background: #1d4ed8; }
        .btn-success { background: #16a34a; }
        .btn-success:hover { background: #15803d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ React Fix Helper</h1>
        
        <div class="info">
            <h3>âœ… Index.html sudah diperbaiki!</h3>
            <p>File index.html telah dikembalikan ke struktur normal React.</p>
        </div>

        <div class="success">
            <h3>ðŸš€ Langkah Selanjutnya:</h3>
            <ol>
                <li>Clear browser cache (Ctrl+Shift+Delete)</li>
                <li>Refresh halaman (F5 atau Ctrl+R)</li>
                <li>Buka http://localhost:5173 di tab baru</li>
            </ol>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button onclick="clearCacheAndReload()" class="btn-success">ðŸ”„ Clear Cache & Reload</button>
            <button onclick="openApp()">ðŸš€ Open App</button>
            <button onclick="setEmergencyAuth()">ðŸ”‘ Set Emergency Auth</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            status.innerHTML += `<div class="${className}">${message}</div>`;
        }

        function clearCacheAndReload() {
            showStatus('ðŸ”„ Clearing cache and reloading...', 'info');
            
            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear caches if available
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            showStatus('âœ… Cache cleared!', 'success');
            
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        function openApp() {
            showStatus('ðŸš€ Opening application...', 'info');
            window.open('http://localhost:5173', '_blank');
        }

        function setEmergencyAuth() {
            showStatus('ðŸ”‘ Setting emergency authentication...', 'info');
            
            // Set emergency auth data
            localStorage.setItem('auth_token', 'emergency-' + Date.now());
            localStorage.setItem('user_data', JSON.stringify({
                id: 'emergency-admin',
                username: 'admin',
                fullName: 'Emergency Administrator',
                role: 'admin',
                nip: '999999999',
                email: 'admin@emergency.local'
            }));
            
            showStatus('âœ… Emergency auth set! Now opening app...', 'success');
            
            setTimeout(() => {
                window.open('http://localhost:5173', '_blank');
            }, 1000);
        }

        // Auto-check on load
        window.onload = function() {
            showStatus('âœ… React fix helper loaded successfully', 'success');
            showStatus('ðŸ“‹ Index.html has been restored to normal React structure', 'info');
        };
    </script>
</body>
</html>
