        .btn {

            color: white;

            border-radius: 8px;

        }

            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .data-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;

        function isiSemuaData() {
            isiDataSekolah();
            setTimeout(() => {
                isiDataUser();
                setTimeout(() => {
                    showStatus('ğŸ‰ Semua data berhasil disimpan! Silakan refresh halaman aplikasi untuk melihat perubahan.', 'success');
                }, 500);
            }, 500);
        }

        function cekDataTersimpan() {
            const schoolsData = localStorage.getItem('schools_data');
            const usersData = localStorage.getItem('users_data');
            
            let message = '<strong>ğŸ“Š Status Data Tersimpan:</strong><br>';
            
            if (schoolsData) {
                const schools = JSON.parse(schoolsData);
                message += `âœ… Data Sekolah: ${schools.length} records<br>`;
            } else {
                message += 'âŒ Data Sekolah: Tidak ada<br>';
            }
            
            if (usersData) {
                const users = JSON.parse(usersData);
                message += `âœ… Data User: ${users.length} records<br>`;
            } else {
                message += 'âŒ Data User: Tidak ada<br>';
            }

            showStatus(message, 'info');

            if (schoolsData && usersData) {
                showDataPreview('ğŸ“‹ Preview Data Tersimpan:', {
                    schools: JSON.parse(schoolsData),
                    users: JSON.parse(usersData)
                });
            }
        }

        function hapusSemuaData() {
            if (confirm('Yakin ingin menghapus semua data? Tindakan ini tidak dapat dibatalkan.')) {
                localStorage.removeItem('schools_data');
                localStorage.removeItem('users_data');
                localStorage.removeItem('tasks_data');
                localStorage.removeItem('supervisions_data');
                localStorage.removeItem('additional_tasks_data');
                
                showStatus('ğŸ—‘ï¸ Semua data berhasil dihapus!', 'warning');
                document.getElementById('dataPreview').innerHTML = '';
            }
        }

        // Auto-check data saat halaman dimuat
        window.onload = function() {
            cekDataTersimpan();
        };
    </script>
