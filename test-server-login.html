<!DOCTYPE html>
<html>
<head>
    <title>Test Server Login Wawan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Server Login User Wawan</h1>
        
        <div class="info result">
            <h3>‚ÑπÔ∏è Testing Info</h3>
            <p>Testing login dengan server endpoint yang benar (bukan API folder)</p>
            <p><strong>Server URL:</strong> http://localhost:5000</p>
            <p><strong>Endpoint:</strong> /api/auth/login</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="wawan" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="wawan123" required>
            </div>
            
            <button type="submit">üöÄ Test Server Login</button>
            <button type="button" onclick="testConnection()">üîó Test Connection</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = '<div class="result info">‚è≥ Testing server connection...</div>';
                
                const response = await fetch('http://localhost:5000/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Server Connection OK!</h3>
                            <p>Server responding correctly (401 Unauthorized expected without token)</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result info">
                            <h3>üîó Server Response</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Response:</strong> ${await response.text()}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Pastikan server berjalan di http://localhost:5000</p>
                    </div>
                `;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<div class="result info">‚è≥ Testing login...</div>';
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Login Berhasil!</h3>
                            <p><strong>User:</strong> ${data.user.fullName}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Gagal!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <p><strong>Debug:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Pastikan server berjalan di http://localhost:5000</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
